{% extends 'base.html' %} 

{% block content %}

<div class="row">
    <div class="col-8 col-lg-4 offset-2 offset-lg-4">
      <form class="form-signin pt-3" method="POST">

        {% if form.errors %}
          <div class="alert alert-secondary" role="alert">
            <p>Ваше имя пользователя или пароль не совпадают. Пожалуйста, попробуйте еще раз.</p>
          </div>
        {% endif %}

        
        {% csrf_token %}

          <div class="text-center mt-5 b-1">
            <p class="h4 mb-4 font-weight-light">Авторизация</p>
          </div>


          <div class="form-label-group">
            <label class="text-muted mb-1" for="id_username">Имя пользователя</label>
            <input class="form-control mb-4" type="text" name="username" autofocus="" required="" id="id_username">
          </div>

          <div class="form-label-group">
            <label class="text-muted mb-1" for="id_password">Пароль</label>
            <input class="form-control mb-4" type="password" name="password" required="" id="id_password">
          </div>

          <div class="checkbox mb-3"></div>
          <button class="btn btn-dark btn-lg btn-block login-button" type="submit">Войти</button>
      </form>

      <div class="mt-4 text-center"><p>Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрируйтесь!</a></p></div>

    </div>
  </div>
{% endblock content %}
